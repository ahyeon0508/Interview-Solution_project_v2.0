<!-- 개인정보 수정 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수정</title>
    <link th:href="@{/css/mypage.css}" rel="stylesheet" />
    <script th:src="@{/js/user.js}"></script>
</head>

<body>
<div class="wrapper">
    <div class="mypage-page">
        <div class="form">
            <h1>개인정보 수정</h1>
            <form th:action="@{/mypage}" class="mypage-form" method="post">
                <div class="photoModify">
                    <!-- 해당 회원이 설정한 유저 이미지가 없다면 기본 이미지 -->
                    <img th:src="@{/img/user.png}" alt="유저 아이콘" class="img-fluid rounded rounded-circle" id="mypagePhoto">
                    <div class="file_input">
                        <input type="file" class="file_input_hidden" name="image" id="fileName"
                            onchange="javascript:document.getElementById('fileName').value = this.value.split('\\')[this.value.split('\\').length-1]">
                    </div>
                </div>
                <div class="userModify">
                    <input type="password" id="password" name="password" onchange="fn_pw_lenCheck()" placeholder="기존 비밀번호를 입력해주세요">
                    <p class="pwMessage" style="text-align: left;">비밀번호는 최소 8자 이상, 최대 20자 이하로 구성해주세요.</p>
                    <input type="password" id="newPassword" name="newPassword" onchange="fn_pw_lenCheck()" placeholder="변경할 비밀번호를 입력해주세요">
                    <input type="password" id="passwordChk" name="passwordChk" onchange="fn_pw_lenCheck()" placeholder="비밀번호를 한 번 더 입력해주세요">
                    <input type="text" onkeydown='return onlyNumber(event)' onkeyup='removeChar(event)' id="phone" name="phone"
                        th:placeholder="${userOne.phone}">
                    <p class="message" style="text-align: left;">단, 숫자만 입력해주세요. ex) 01011112222</p>
                    <div class="schoolInfo">
                        <hr>
                        <p class="schoolMessage" style="text-align: left;">▶ 학교정보 입력(교사일 경우, 담당 학급 입력)</p>
                        <p class="message" style="text-align: left;">자동검색 기능을 이용하여 학교명을 검색해주세요</p>
                        <input type="text" id="school" name="school" th:placeholder="${userOne.school}">
                        <select name="grade">
                            <option id="grade">학년</option>
                            <li th:if="${userOne.grade}==1">
                            <option value="1" selected="selected">1학년</option>
                            </li>
                            <li th:unless="${userOne.grade}==1">
                                <option value="1">1학년</option>
                            </li>
                            <li th:if="${userOne.grade}==2">
                                <option value="2" selected="selected">2학년</option>
                            </li>
                            <li th:unless="${userOne.grade}==2">
                                <option value="2">2학년</option>
                            </li>
                            <li th:if="${userOne.grade}==3">
                                <option value="3" selected="selected">3학년</option>
                            </li>
                            <li th:unless="${userOne.grade}==3">
                                <option value="3">3학년</option>
                            </li>
                            <li th:if="${userOne.grade}==0">
                                <option value="0" selected="selected">졸업생</option>
                            </li>
                            <li th:unless="${userOne.grade}==0">
                                <option value="0">졸업생</option>
                            </li>
                        </select>
                        <input type="text" id="class" name="sClass" th:placeholder="${userOne.sClass}">
                        <hr>
                    </div>
                    <input type="button" id="cancle" onclick="history.back();" value="취소">
                    <input type="submit" id="complete" value="완료">
                    <input type="submit" id="secede" value="회원탈퇴" onclick="secedeForm();">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
