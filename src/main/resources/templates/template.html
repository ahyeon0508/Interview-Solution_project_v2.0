<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="fragment-header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thymeleaf Fragment</title>
    <!--필요한 css-->
    <link th:href="@{/css/home.css}" rel="stylesheet"/>
    <link th:href="@{/css/intro.css}" rel="stylesheet"/>
    <!--필요한 js-->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/home.js}"></script>
    <!--bootstrap 5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootsrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>

<nav th:fragment="fragment-stunav" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!--herf : 학생 홈으로-->
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/logo.png}" alt="" height="25">
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- herf에 내 영상으로 연결 -->
                <li class="nav-item"><a class="nav-link" href="#">내 영상</a></li>
                <!-- herf에 내 질문으로 연결 -->
                <li class="nav-item"><a class="nav-link" href="#">내 질문</a></li>
                <!-- herf에 질문 리스트로 연결 -->
                <li class="nav-item"><a class="nav-link" href="#">질문 리스트</a></li>
            </ul>

            <!--로그인 되어있을 때-->
            <div sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-bs-toggle="dropdown" aria-expanded="true">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">[[${#httpServletRequest.remoteUser}]]</span>
                    <img class="img-profile rounded-circle" width="30" height="30" th:src="@{/img/user.png}">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/mypage">마이 페이지</a></li>
                    <li><a class="dropdown-item" href="#">서류 입력</a></li>
                    <li><a class="dropdown-item" href="/signout">로그아웃</a></li>
                </ul>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/signin" id="user" role="button">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small"> Log in </span>
                    <img class="img-profile rounded-circle" width="30" height="30" th:src="@{/img/user.png}">
                </a>
            </div>
        </div>
    </div>
</nav>

<nav th:fragment="fragment-teanav" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!--herf : 학생 홈으로-->
        <a class="navbar-brand" href="/teacher">
            <img th:src="@{/img/logo.png}" alt="" height="25" class="d-inline-block align-top">
        </a>
        <ul class="navbar-nav navbar-right mb-2 mb-lg-0"></ul>
        <!--로그인 되어있을 때-->
        <ul>
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-bs-toggle="dropdown" aria-expanded="true">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">[[${#httpServletRequest.remoteUser}]]</span>
                    <img class="img-profile rounded-circle" width="30" height="30" th:src="@{/img/user.png}">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/mypage">마이 페이지</a></li>
                    <li><a class="dropdown-item" href="/signout">로그아웃</a></li>
                </ul>
            </div>


            <div sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/signin" id="user" role="button">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small"> Log in </span>
                    <img class="img-profile rounded-circle" width="30" height="30" th:src="@{/img/user.png}">
                </a>
            </div>
        </ul>
    </div>
</nav>

<footer footer th:fragment="fragment-footer" class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__copyright__text">
                    <p>Copyright SSU Software18 made by 말하는 감자들(수현,아현,혜원,예진)</p>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
