<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="stutemplate"
      lang="ko">

    <!--질문 리스트 시작-->
    <section layout:fragment="f-content" class="container-fluid">
        <div class="card">
            <div class="card-header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <!--Herf : 질문리스트-->
                    <a class="navbar-brand" href="#">질문 리스트</a>
                    <!--모바일 환경에서 화면비에 따라 토글 띄워지는 부분-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <!--일단 초기에 기본 질문이 띄워지도록, 클릭하면 기본 질문이 띄워지도록-->
                                <a class="nav-link" href="#">기본 질문</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    학과 질문
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <!--클릭시 컴퓨터 질문 띄워지도록-->
                                    <a class="dropdown-item" href="#">컴퓨터</a>
                                    <!--클릭시 국문 질문 띄워지도록-->
                                    <a class="dropdown-item" href="#">국문</a>
                                    <!--클릭시 경영 질문 띄워지도록-->
                                    <a class="dropdown-item" href="#">경영</a>
                                    <!--클릭시 생명공학 질문 띄워지도록-->
                                    <a class="dropdown-item" href="#">생명공학</a>
                                </div>
                            </li>
                        </ul>
                        <form method="POST" class="form-inline my-2 my-lg-0">
                            <!--입력 창-->
                            <input id="questionsearchinput" name="question_search" class="form-control mr-sm-2" type="search" placeholder="질문을 검색하세요" aria-label="검색">
                            <!--클릭시 입력창의 키워드가 들어간 질문 리스트의 질문들을 아래에 띄우도록-->
                            <button id="questionsearchbutton" name="question_search_button" aria-activedescendant="" class="btn btn-outline-primary my-2 my-sm-0" type="submit">검색</button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <!--1. 내 질문인 경우 위해-->
                    <!--for문으로 질문 단위 li태그 반복-->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                           <!--내 질문인 경우, 지금 'checked'부분 앞뒤에 조건(if 내 질문인 경우 checked) 넣기-->
                            <input type="checkbox" name="#" id="" value="#" onclick="" checked>
                            <!--"질문 내용" 이 부분에 질문 내용 띄우도록 / small 태그 안 "작성한 질문" 부분은 질문 종류 띄우도록 -->
                            <label for="#">질문 내용<small> - 작성한 질문</small></label>
                        </div>
                    </li>
                    
                    <!--2. 질문 리스트 위해-->
                    <!--for문으로 질문 단위 li태그 반복-->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <!--내 질문인 경우, 지금 'checked'부분 앞뒤에 조건(if 내 질문인 경우 checked) 넣기-->
                            <input type="checkbox" name="#" id="" value="#" onclick="">
                            <!--"질문 내용" 이 부분에 질문 내용 띄우도록 / small 태그 안 "기본 질문" 부분은 질문 종류 띄우도록 -->
                            <label for="#">질문 내용<small> - 기본 질문</small></label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </section>
    <!--질문 리스트 끝-->

</html>
