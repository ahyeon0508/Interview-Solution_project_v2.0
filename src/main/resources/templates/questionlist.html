<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 질문</title>
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <link th:href="@{/css/intro.css}" rel="stylesheet" />
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/util.js}"></script>
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
<!-- 상단 바 시작 -->
    <nav id="Topbar" class="navbar navbar-expand-md navbar-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--herf : 학생 홈으로-->
            <a class="navbar-brand col-xl-1 col-lg-1" href="/student">
                <img src="@{/img/logo.png}" width="auto" height="30" class="d-inline-block align-top" alt="">
            </a>
            <ul class="navbar-nav mr-auto">
                <!-- herf에 내 영상으로 연결 -->
                <li class="nav-item"><a class="nav-link" href="#">내 영상</a></li>
                <!-- herf에 내 질문으로 연결 -->
                <li class="nav-item"><a class="nav-link" href="#">내 질문</a></li>
                <!-- herf에 질문 리스트로 연결 -->
                <li class="nav-item"><a class="nav-link" href="#">질문 리스트</a></li>
            </ul>
            <ul class="navbar-nav ml-auto" style="margin-right: 35px;">
                <div class="nav-item">
                  
                   <!--로그인 되어있을 때-->
                    <li sec:authorize="isAuthenticated()">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">[[${#httpServletRequest.remoteUser}]]</span>
                                <!--유저 이미지 있으면 src에 유저 이미지-->
                                <img class="img-profile rounded-circle" src="유저 이미지">
                                <!--유저 이미지 없으면-->
                                <img class="img-profile rounded-circle" width="30" height="30" src="@{/img/user.svg}">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                               <!--herf : 마이 페이지로-->
                                <a class="dropdown-item" href="#">Mypage</a>
                                <!--herf : 로그아웃 -->
                                <a class="dropdown-item" href="/signout">Logout</a>
                            </div>
                        </li>
                    </li>


                    <li sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/signin" id="user" role="button">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small"> Log in </span>
                        </a>
                    </li>
                    
                </div>
            </ul>
        </div>
    </nav>
    <!-- 상단 바 끝 -->
    
    <!--질문 리스트 시작-->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <!--Herf : 질문리스트-->
                    <a class="navbar-brand" href="#">질문 리스트</a>
                    <!--모바일 환경에서 화면비에 따라 토글 띄워지는 부분-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <!--일단 초기에 기본 질문이 띄워지도록, 클릭하면 기본 질문이 띄워지도록-->
                                <a class="nav-link" href="#">기본 질문</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    학과 질문
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <!--클릭시 컴퓨터 질문 띄워지도록-->
                                    <a class="dropdown-item" href="#">컴퓨터</a>
                                    <!--클릭시 국문 질문 띄워지도록-->
                                    <a class="dropdown-item" href="#">국문</a>
                                    <!--클릭시 경영 질문 띄워지도록-->
                                    <a class="dropdown-item" href="#">경영</a>
                                    <!--클릭시 생명공학 질문 띄워지도록-->
                                    <a class="dropdown-item" href="#">생명공학</a>
                                </div>
                            </li>
                        </ul>
                        <form method="POST" class="form-inline my-2 my-lg-0">
                            <!--입력 창-->
                            <input id="questionsearchinput" name="question_search" class="form-control mr-sm-2" type="search" placeholder="질문을 검색하세요" aria-label="검색">
                            <!--클릭시 입력창의 키워드가 들어간 질문 리스트의 질문들을 아래에 띄우도록-->
                            <button id="questionsearchbutton" name="question_search_button" aria-activedescendant="" class="btn btn-outline-primary my-2 my-sm-0" type="submit">검색</button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <!--1. 내 질문인 경우 위해-->
                    <!--for문으로 질문 단위 li태그 반복-->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                           <!--내 질문인 경우, 지금 'checked'부분 앞뒤에 조건(if 내 질문인 경우 checked) 넣기-->
                            <input type="checkbox" name="#" id="#" value="#" onclick="#" checked>
                            <!--"질문 내용" 이 부분에 질문 내용 띄우도록 / small 태그 안 "작성한 질문" 부분은 질문 종류 띄우도록 -->
                            <label for="#">질문 내용<small> - 작성한 질문</small></label>
                        </div>
                    </li>
                    
                    <!--2. 질문 리스트 위해-->
                    <!--for문으로 질문 단위 li태그 반복-->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <!--내 질문인 경우, 지금 'checked'부분 앞뒤에 조건(if 내 질문인 경우 checked) 넣기-->
                            <input type="checkbox" name="#" id="#" value="#" onclick="#">
                            <!--"질문 내용" 이 부분에 질문 내용 띄우도록 / small 태그 안 "기본 질문" 부분은 질문 종류 띄우도록 -->
                            <label for="#">질문 내용<small> - 기본 질문</small></label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <!--질문 리스트 끝-->
    
    
    <!-- 풋터 시작 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__copyright__text">
                        <p>Copyright SSU Software18 made by 말하는 감자들(수현,아현,혜원,예진)</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- 풋터 끝 -->


</body>
</html>
