<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <div th:replace="template.html :: fragment-header(title='면접 시작')"></div>
    <link th:href="@{/css/inter_setting.css}" rel="stylesheet"/>
    <script th:src="@{/js/util.js}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>

<div id="card" class="container">
    <div class="card text-center">
        <div class="card-header">
            <h5>1. Question</h5>
        </div>
        <div class="card-body">

            <div class="card">
                <div class="card-header">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <!--herf : 면접 질문 설정-->
                        <a class="navbar-brand" href="#">면접 질문 설정</a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <!--클릭시 본인에게 할당된 모든 질문 띄워지도록-->
                                    <!--herf : 내 질문-->
                                    <a class="nav-link" href="#">내 질문</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        모든 질문
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <!--클릭시 기본 질문 모두 띄워지도록(내 질문은 제외하는게 나을 듯!)-->
                                        <a class="dropdown-item" href="#">기본 질문</a>
                                        <!--클릭시 컴퓨터 질문 모두 띄워지도록(내 질문은 제외하는게 나을 듯!)-->
                                        <a class="dropdown-item" href="#">컴퓨터</a>
                                        <!--클릭시 국문 질문 모두 띄워지도록(내 질문은 제외하는게 나을 듯!)-->
                                        <a class="dropdown-item" href="#">국문</a>
                                        <!--클릭시 경영 질문 모두 띄워지도록(내 질문은 제외하는게 나을 듯!)-->
                                        <a class="dropdown-item" href="#">경영</a>
                                        <!--클릭시 생명공학 질문 모두 띄워지도록(내 질문은 제외하는게 나을 듯!)-->
                                        <a class="dropdown-item" href="#">생명공학</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">

                        <!--for문으로 질문 단위 li태그 반복-->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <!--내 질문인 경우, 지금 'checked'부분 앞뒤에 조건(if 내 질문인 경우 checked) 넣기-->
                                <!--A라고 되어있는 id와 for 부분에 각 질문의 고유id ex) p.id 같은걸로 넣기!-->
                                <!--장고 : <input type="checkbox" name="interview[]" id="star_{{questionList.id}}" value="{{questionList.question}}" onclick="interstar({{questionList.id}})" checked>-->
                                <input type="checkbox" name="interview[]" id="star_#" value="#" onclick="#" checked>
                                <!--장고 : <label class="form-check-label" for="star_{{questionList.id}}">-->
                                <label class="form-check-label" for="star_#">
                                    <!--질문 유형에 따라서 3개 중 하나 띄움-->
                                    <small> - 작성한 질문</small>
                                    <small> - 받은 질문</small>
                                    <small> - 담은 질문</small></label>
                            </div>
                        </li>

                        <!--for문으로 질문 단위 li태그 반복-->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <!--내 질문인 경우, 지금 'checked'부분 앞뒤에 조건(if 내 질문인 경우 checked) 넣기-->
                                <input type="checkbox" name="interview[]" id="nonstar_#" value="#" onclick="#">
                                <label for="nonstar_#">
                                    <!--질문 유형에 따라서 3개 중 하나 띄움-->
                                    <small> - 기본 질문</small>
                                    <small> - 컴퓨터 학과 질문</small>
                                    <small> - 경영학과 질문</small>
                                    <small> - 국어국문학과 질문</small>
                                    <small> - 생명공학과 질문</small></label>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <!--버튼을 누르면 check된 질문이 다음 면접화면에 사용 됨-->
            <!--혹시 프론트에서 JQuery로 하는 부분이라면 말해주세용 : 아마 value와 id, name 사용하는 듯-->
            <!--예제 = https://csslab.tistory.com/116-->
            <a href="#" type="submit" class="btn btn-outline-primary"><Strong> 다음 > </Strong></a>
        </div>
    </div>
</div>

<footer th:replace="template.html :: fragment-footer"></footer>

</body>
</html>
