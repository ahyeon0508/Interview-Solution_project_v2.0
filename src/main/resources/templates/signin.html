<!-- 로그인 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>

<body>
    <div class="signin-page">
        <div class="intro">
            <h1>새내기路(로)</h1>
            <p>AI기반 대입 모의 면접 솔루션</p>
        </div>
        <div class="form">
            <form th:action="@{/signin}" class="signin-form" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" id="userID" name="userID" placeholder="아이디">
                <input type="password" id="password" name="password" placeholder="비밀번호">
                <!-- 로그인 실패시 error 발생 -->
                <div th:if="${param.error}">
                    Invalid username and password
                </div>
                <input type="submit" value="로그인" id="signin">
            </form>
            <a href="/signup"><input type="submit" value="회원가입" id = "signup"></a>
            <p class="message">아이디/비밀번호를 잊으셨나요? <a href="/findid">아이디</a>/<a href="/findpw">비밀번호 찾기</a></p>
        </div>
    </div>
</body>
</html>
